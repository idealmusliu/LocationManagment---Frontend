<div class="container">
    <div class="row ">
        <div class="col-md-12">
            <div class="d-flex justify-content-center">
                <form [formGroup]="updateForm" (ngSubmit)="updateLocation()" class="col-md-6">
                    <h2>Update location</h2>
                    <div class="form-group">
                        <label for="email">Name:</label>
                        <input [class.is-invalid]='updateForm.get("name").errors 
                                                 && updateForm.get("name").touched' formControlName="name" type="text"
                            class="form-control" [(ngModel)]="location.name">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Address:</label>
                        <input formControlName="address" type="text" class="form-control"
                            [(ngModel)]="location.address">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Longitude:</label>
                        <input formControlName="longitude" type="text" class="form-control"
                            [(ngModel)]="location.longitude">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Latitude:</label>
                        <input formControlName="latitude" type="text" class="form-control"
                            [(ngModel)]="location.latitude">
                    </div>
                    <div class="form-group">
                        <label for="pwd">City:</label>
                        <select formControlName="cityid" [(ngModel)]="location.cityId" class="form-control">
                            <option *ngFor="let city of allCities" value="{{city.id}}">
                                {{city.name}}
                            </option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
